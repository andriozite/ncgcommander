<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG - Functional Network Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }

        .mono { font-family: 'Fira Code', monospace; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.1);
            border-radius: 1.5rem;
        }

        .input-cyber {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-cyber:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .btn-cyber {
            background: #38bdf8;
            color: #020617;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .btn-cyber:active { transform: translateY(0); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 h-screen flex flex-col gap-6">

    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-sky-500 rounded-lg shadow-[0_0_15px_rgba(56,189,248,0.5)]">
                <i data-lucide="activity" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tighter italic">NCG <span class="text-sky-400">COMMANDER</span></h1>
                <p class="text-[10px] mono text-slate-500 uppercase">Versi 2.0.1 - Functional Network Tools</p>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div id="ping-indicator" class="flex flex-col items-end">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Global Latency</span>
                <span id="latency-val" class="text-lg font-black mono text-sky-400">--ms</span>
            </div>
            <div class="w-px h-8 bg-white/10"></div>
            <div class="text-right">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">System Time</span>
                <div id="clock" class="text-lg font-black mono">00:00:00</div>
            </div>
        </div>
    </header>

    <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
        
        <!-- Kolom Kiri: Network Tools -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <!-- Tool 1: Live Ping Tester -->
            <section class="glass-panel p-6 flex flex-col gap-4">
                <div class="flex items-center gap-2 border-b border-white/5 pb-3">
                    <i data-lucide="terminal" class="w-4 h-4 text-sky-400"></i>
                    <h2 class="text-xs font-bold uppercase tracking-widest">Ping Tool</h2>
                </div>
                <div class="flex flex-col gap-3">
                    <input type="text" id="ping-target" placeholder="google.com" class="input-cyber text-sm mono">
                    <button onclick="runManualPing()" class="btn-cyber w-full">Kirim Paket</button>
                </div>
                <div id="ping-result" class="text-[11px] mono bg-black/40 p-3 rounded-lg border border-white/5 min-h-[60px] text-sky-300">
                    Siap menerima input...
                </div>
            </section>

            <!-- Tool 2: IP & Geo -->
            <section class="glass-panel p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-4 h-4 text-sky-400"></i> Network Info
                    </h2>
                    <button onclick="fetchNetworkData()" class="p-1 hover:bg-white/5 rounded"><i data-lucide="rotate-cw" class="w-4 h-4 text-slate-500"></i></button>
                </div>
                <div class="space-y-4">
                    <div>
                        <p class="text-[9px] uppercase font-bold text-slate-500">Public IP Address</p>
                        <p id="ip-addr" class="text-xl font-black mono text-sky-400">Mendeteksi...</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[9px] uppercase font-bold text-slate-500">ISP / Provider</p>
                            <p id="isp-info" class="text-[10px] font-bold truncate">---</p>
                        </div>
                        <div>
                            <p class="text-[9px] uppercase font-bold text-slate-500">Lokasi</p>
                            <p id="loc-info" class="text-[10px] font-bold truncate">---</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Kolom Tengah: Visual Monitor -->
        <div class="lg:col-span-5 flex flex-col gap-6">
            <section class="glass-panel p-6 flex-1 flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xs font-bold uppercase tracking-widest">Traffic Analyzer</h2>
                    <div class="flex gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[9px] mono font-bold text-green-500">LIVE FEED</span>
                    </div>
                </div>
                
                <div id="visual-monitor" class="flex-1 flex items-end gap-1 pb-4">
                    <!-- Bars generated via JS -->
                </div>

                <div class="grid grid-cols-3 gap-4 pt-4 border-t border-white/5">
                    <div class="text-center">
                        <p class="text-[9px] uppercase font-bold text-slate-500">Peak</p>
                        <p id="peak-latency" class="text-sm font-black mono">0ms</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[9px] uppercase font-bold text-slate-500">Avg</p>
                        <p id="avg-latency" class="text-sm font-black mono text-sky-400">0ms</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[9px] uppercase font-bold text-slate-500">Packets</p>
                        <p id="packet-count" class="text-sm font-black mono">0</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Kolom Kanan: System Audit & Logs -->
        <div class="lg:col-span-3 flex flex-col gap-6">
            <!-- Audit -->
            <section class="glass-panel p-6 bg-sky-500/5">
                <h2 class="text-xs font-bold uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-4 h-4 text-green-400"></i> Browser Audit
                </h2>
                <div id="audit-list" class="space-y-3">
                    <!-- Generated via JS -->
                </div>
            </section>

            <!-- Logs -->
            <section class="glass-panel p-6 flex-1 flex flex-col min-h-0">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xs font-bold uppercase tracking-widest">Events</h2>
                    <button onclick="clearLogs()" class="text-[9px] uppercase font-bold text-red-400 hover:text-red-300">Clear</button>
                </div>
                <div id="log-container" class="flex-1 overflow-y-auto mono text-[10px] space-y-2 text-slate-400 pr-2">
                    <!-- Logs generated via JS -->
                </div>
            </section>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 1. Core State
        let pings = [];
        let packetCounter = 0;

        // 2. Logging System
        function logEvent(msg, type = 'info') {
            const container = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            const p = document.createElement('p');
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-sky-400/70';
            p.innerHTML = `<span class="opacity-30">[${time}]</span> <span class="${color}">> ${msg}</span>`;
            container.appendChild(p);
            container.scrollTop = container.scrollHeight;
            if (container.children.length > 50) container.removeChild(container.children[0]);
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            logEvent("Logs cleared by user.");
        }

        // 3. Functional: Manual Ping
        async function runManualPing() {
            const target = document.getElementById('ping-target').value || 'google.com';
            const resultBox = document.getElementById('ping-result');
            resultBox.innerText = `Pinging ${target}...`;
            logEvent(`Initiating manual ping to: ${target}`);

            const start = Date.now();
            try {
                // We use a small image fetch to simulate a ping in a browser environment
                await fetch(`https://${target}/favicon.ico`, { mode: 'no-cors', cache: 'no-cache' });
                const rtt = Date.now() - start;
                resultBox.innerHTML = `<span class="text-green-400">Balasan dari ${target}: waktu=${rtt}ms</span>`;
                logEvent(`Manual ping to ${target} success: ${rtt}ms`, 'success');
            } catch (e) {
                resultBox.innerHTML = `<span class="text-red-400">Request timeout / Blocked.</span>`;
                logEvent(`Manual ping to ${target} failed (CORS or Offline)`, 'error');
            }
        }

        // 4. Functional: Network Data
        async function fetchNetworkData() {
            try {
                logEvent("Fetching network identity...");
                const res = await fetch('https://ifconfig.me/all.json');
                const data = await res.json();
                
                document.getElementById('ip-addr').innerText = data.ip_addr;
                document.getElementById('isp-info').innerText = data.user_agent.split('/')[0] || 'Unknown';
                document.getElementById('loc-info').innerText = "Detected via Node";
                logEvent(`Identity found: ${data.ip_addr}`, 'success');
            } catch (e) {
                document.getElementById('ip-addr').innerText = "PROTECTED";
                logEvent("Network fetch failed. Sandbox restriction active.", 'error');
            }
        }

        // 5. Functional: Browser Audit
        function runAudit() {
            const auditList = document.getElementById('audit-list');
            const checks = [
                { name: "HTTPS Enabled", status: window.location.protocol === 'https:', desc: "Enkripsi SSL" },
                { name: "Cookies Ready", status: navigator.cookieEnabled, desc: "Penyimpanan Sesi" },
                { name: "Online Status", status: navigator.onLine, desc: "Koneksi Jaringan" },
                { name: "Ad-Blocker Test", status: true, desc: "Script Integrity" }
            ];

            auditList.innerHTML = '';
            checks.forEach(check => {
                const item = document.createElement('div');
                item.className = "flex items-center justify-between p-2 bg-white/5 rounded-lg border border-white/5";
                item.innerHTML = `
                    <div>
                        <p class="text-[10px] font-bold text-white">${check.name}</p>
                        <p class="text-[8px] text-slate-500 uppercase">${check.desc}</p>
                    </div>
                    <i data-lucide="${check.status ? 'check-circle' : 'x-circle'}" class="w-4 h-4 ${check.status ? 'text-green-400' : 'text-red-400'}"></i>
                `;
                auditList.appendChild(item);
            });
            lucide.createIcons();
        }

        // 6. Visual Logic
        function updateVisual(latency) {
            const monitor = document.getElementById('visual-monitor');
            const bar = document.createElement('div');
            const h = Math.min(latency / 2, 100);
            
            bar.className = `w-2 rounded-t-sm transition-all duration-300 ${latency > 200 ? 'bg-red-500' : 'bg-sky-500'}`;
            bar.style.height = `${h}%`;
            monitor.appendChild(bar);

            if (monitor.children.length > 40) monitor.removeChild(monitor.firstChild);

            pings.push(latency);
            if (pings.length > 50) pings.shift();

            packetCounter++;
            document.getElementById('packet-count').innerText = packetCounter;
            document.getElementById('peak-latency').innerText = `${Math.max(...pings)}ms`;
            document.getElementById('avg-latency').innerText = `${Math.round(pings.reduce((a,b)=>a+b,0)/pings.length)}ms`;
        }

        // Loop Monitor
        setInterval(async () => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID', { hour12: false });
            
            const start = Date.now();
            try {
                await fetch('https://www.google.com/favicon.ico', { mode: 'no-cors', cache: 'no-cache' });
                const rtt = Date.now() - start;
                document.getElementById('latency-val').innerText = `${rtt}ms`;
                updateVisual(rtt);
            } catch (e) {
                updateVisual(500); // Penalty height
            }
        }, 3000);

        // Init
        window.onload = () => {
            fetchNetworkData();
            runAudit();
            logEvent("Nusantara Commander System Online.");
            logEvent("Awaiting telemetry data...");
        };
    </script>
</body>

</html>
